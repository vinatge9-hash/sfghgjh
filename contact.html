<!doctype html>
<html lang="en" class="antialiased">
<head>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Brew Haven</title>
  <meta name="description" content="Contact Brew Haven — location, hours, and contact form. Reach out to our Hyderabad cafe.">
  <script> tailwind = { config: { theme: { extend: { colors: { 'brew-brown': '#3b2f2f', 'brew-cream': '#f6efe6', 'brew-beige': '#dccdb3', 'brew-green': '#7b936f' } } } } </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-brew-cream text-brew-brown min-h-screen" style="font-family: 'Inter', sans-serif;">
  <header class="bg-white/60 sticky top-0 border-b">
    <nav class="max-w-screen-xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" style="font-family: 'Playfair Display', serif;">Brew Haven</a>
      <div class="hidden md:flex gap-6">
        <a href="menu.html">Menu</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
      </div>
    </nav>
  </header>

  <main class="max-w-screen-xl mx-auto px-6 py-12">
    <h1 class="text-3xl mb-4" style="font-family: 'Pacifico', cursive;">Get in touch</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h2 class="text-xl font-semibold">Contact Form</h2>
        <form class="mt-4 bg-white p-6 rounded-lg shadow" onsubmit="event.preventDefault(); alert('Message sent — we will get back to you shortly.');">
          <label class="block text-sm">Name <input required class="mt-1 w-full px-3 py-2 border rounded-md" type="text" /></label>
          <label class="block text-sm mt-3">Email <input required class="mt-1 w-full px-3 py-2 border rounded-md" type="email" /></label>
          <label class="block text-sm mt-3">Message <textarea required class="mt-1 w-full px-3 py-2 border rounded-md" rows="5"></textarea></label>
          <button type="submit" class="mt-4 px-4 py-2 rounded-md bg-brew-brown text-brew-cream">Send Message</button>
        </form>
      </div>

      <aside>
        <h2 class="text-xl font-semibold">Visit & Contact</h2>
        <div class="mt-4 text-sm text-gray-700">
          <p class="font-semibold">Address</p>
          <p>Brew Haven, Jubilee Hills Road No. 36, Hyderabad, Telangana 500033, India</p>

          <p class="mt-3 font-semibold">Phone</p>
          <p>+91 40 1234 5678</p>

          <p class="mt-3 font-semibold">Email</p>
          <p>hello@brewhaven.in</p>

          <p class="mt-3 font-semibold">Follow us</p>
          <div class="flex gap-3 mt-2">
            <a href="#" aria-label="Instagram">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-brew-brown" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="3" width="18" height="18" rx="5" stroke-width="1.5"></rect><circle cx="12" cy="12" r="3" stroke-width="1.5"></circle></svg>
            </a>
            <a href="#" aria-label="Facebook">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-brew-brown" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12a10 10 0 10-11.5 9.9v-7H8v-3h2.5V9.2c0-2.5 1.5-3.9 3.7-3.9 1.1 0 2.2.2 2.2.2v2.4h-1.3c-1.3 0-1.7.8-1.7 1.7V12H19l-.5 3.9h-2.3v7A10 10 0 0022 12z"/></svg>
            </a>
            <a href="#" aria-label="TikTok">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-brew-brown" viewBox="0 0 24 24" fill="currentColor"><path d="M17.5 5.5c-.8 0-1.6-.1-2.3-.3v6.8c0 1.9-1.6 3.5-3.5 3.5-2 0-3.5-1.6-3.5-3.5S9.7 9 11.7 9c.2 0 .4 0 .6.1V6.4c-.3-.1-.6-.1-.9-.1-3.2 0-5.9 2.6-5.9 5.9s2.6 5.9 5.9 5.9 5.9-2.6 5.9-5.9V5.5h-0z"/></svg>
            </a>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="bg-stone-800 text-gray-300 py-6 text-center">&copy; 2025 Brew Haven — Hyderabad, Telangana</footer>
</body>
</html>
